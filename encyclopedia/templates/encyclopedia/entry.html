{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
<div id="data">
    {% if title %}
    <a id="edit" class="btn btn-primary" href="{% url 'edit' title %}">EDIT</a>
    
    

    {{data|safe}}
    
    
    {% endif %}
    {% if error %}
    
    <h1>Error 404: Page not found!</h1>
    <div>Please check your query!</div>
    
    {% endif %}
</div>
{% endblock %}
