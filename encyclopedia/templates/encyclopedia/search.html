{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
<div id="data">
    <h1>Search Results</h1>

    <ul id="list" style="list-style: none">
        {% for entry in entries %}
        <a class="linkB" style="text-decoration: none;" href="{% url 'entry' entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>
</div>

{% endblock %}
