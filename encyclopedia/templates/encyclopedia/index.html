{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div id="data">
    <h2>All Pages</h2>

    <ul id="list" style="list-style: none">
        {% for entry in entries %}
            <a class="linkB" style="text-decoration: none;" href="{% url 'entry' entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
